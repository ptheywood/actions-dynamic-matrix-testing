name: dynamic

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.output-matrix.outputs.matrix}}
    steps:
      - uses: actions/checkout@v4
      - name: Output Matrix
        id: output-matrix
        run: |
          MATRIX_YML=".github/matrices.yaml"
          matrix=$(yq '.quick | to_json' "$MATRIX_YML")
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"
  execute:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: print
        run: | 
